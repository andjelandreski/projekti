        <h1 class="naslov">ITBootcamp Chat</h1>

    <!--Dugmad za sobe-->
    <nav>
        <button id="btnGeneral" class="color-plum">#general</button>
        <button id="btnJs" class="buttons">#js</button>
        <button id="btnHomeworks" class="buttons">#homeworks</button>

    <!--Prostor za poruke-->

        <input type="button" value="Update color" id="btnMenjanjeBoje" class="buttons">
    </form>

    <!--Forma za unos poruke-->
    <form>
        <textarea type="text" name="odabirBoje" class="inputText" id="unosPoruke" cols="30" rows="10"></textarea>
        <input type="button" value="Send" id="btnSlanjePor" class="buttons">
    </form>

    <!--Forma za unos username-a-->

        <input type="text" name="korisnickoIme" class="inputText" id="korisnickoIme" placeholder="Update username">

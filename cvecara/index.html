<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cvecara</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
        <h1>Dobrodošli u cvećaru "Amore"</h1>
        <form>
            <legend>Odaberite cveće:</legend>
            <input type="number" min="0" step="1" oninput="validity.valid||(value='');" placeholder="Cena po cvetu je 150 din." id="ruze"> Ruže <br>
            <input type="number" min="0" step="1" oninput="validity.valid||(value='');" placeholder="Cena po cvetu je 120 din." id="ljiljani"> Ljiljani <br>
            <input type="number" min="0" step="1" oninput="validity.valid||(value='');" placeholder="Cena po cvetu je 70 din." id="gerberi"> Gerberi 
            
            <legend>Dodatni pokloni:</legend>
            <input type="checkbox" name="dodPokloni" value="bombonjera">Bombonjera <br>
            <input type="checkbox" name="dodPokloni" value="čokolada">Čokolada <br>
            <input type="checkbox" name="dodPokloni" value="šampanjac">Šampanjac 
            
            <legend>Plaćanje:</legend>
            <input type="radio" name="nacinPlacanja" value="kes" id="kes">Keš <br>
            <input type="radio" name="nacinPlacanja" value="kartica" id="kartica">Kartica <br>
            
            <input type="button" value="Izračunaj" id="btnIzracunaj"> 
            <input type="reset" value="Resetuj" id="btnReset">
        </form>
    
    <script src="script.js"></script>
</body>
</html>
